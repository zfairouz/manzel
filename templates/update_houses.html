    <!DOCTYPE html>
    <html>
    <head>
        <title>Update House</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
              theme: {
                extend: {
                  fontFamily: { 
                      open: ["Open Sans", "sans-serif"],
                      merri: ["Merriweather", "sans-serif"]
                  },
                  colors: {
                      primary:"#1C3988",
                      lightbleu: "#F3F3FA",
                      darkbleu: "#091638",
                  },
                },
              },
            };
          </script>
          <style>
            .error {
                color: red;
                font-size: 0.8em;
            }
        </style>
    </head>
    
    <body class="font-open bg-gray-100">
        <div class="mt-10 flex justify-center">
            <form method="POST" enctype="multipart/form-data" action="{{ url_for('update_houses', id=house[2]) }}" class="bg-white shadow-md rounded-lg w-[500px] p-8" id="myForm">
                
                <h1 class="text-primary font-semibold text-2xl mb-6">Update House</h1>
            
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Houses</label>
                        <input type="file" name="houses" id="houses" value="{{ house[0] }}" class="w-full px-3 py-2 border border-gray-300 rounded-md ">
                        <span id="housesError" class="error"></span>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                        <input type="text" name="title" id="title" value="{{ house[1] }}" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        <span id="titleError" class="error"></span>
                    </div>
    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Price</label>
                        <input type="text" name="price" id="price" value="{{ house[3] }}" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        <span id="priceError" class="error"></span> 
                    </div>
    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                        <input type="text" name="location" id="location" value="{{ house[4] }}" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        <span id="locationError" class="error"></span>
                    </div>
    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Categories</label>
                        <select name="categories_id" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                            <option value="1" {% if house[5] == 1 %}selected{% endif %}>Sale</option>
                            <option value="2" {% if house[5] == 2 %}selected{% endif %}>Rent</option>
                        </select>
                    </div>
    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <textarea name="description" placeholder="Description" class="w-full px-3 py-2 border border-gray-300 rounded-md" rows="3" required>{{ house[6] }}</textarea>
                    </div>
    
                    <div class="col-span-2 mt-4">
                        <button type="submit" class="w-full text-white font-medium bg-primary rounded-md py-3">
                            Update
                        </button>
                    </div> 
                </div>                    
            </form>
        </div>

        <script>
            document.getElementById('myForm').addEventListener('submit', function(e) {
                let isValid = true;
    
                // Validate title
                const title = document.getElementById('title');
                if (!/^[a-zA-Z\s\-éàè]+$/.test(title.value)) {
                    document.getElementById('titleError').textContent = 'Title should contain only alphabets';
                    isValid = false;
                } else {
                    document.getElementById('titleError').textContent = '';
                }
    
                // Validate location
                const location = document.getElementById('location');
                if (!/^[a-zA-Z\s\-éàè]+$/.test(location.value)) {
                    document.getElementById('locationError').textContent = 'Location should contain only alphabets';
                    isValid = false;
                } else {
                    document.getElementById('locationError').textContent = '';
                }
    
                // Validate price 
                const price = document.getElementById('price');
                if (!/^[\d\s]+$/.test(price.value)) {
                    document.getElementById('priceError').textContent = 'Price should contain only numbers';
                    isValid = false;
                } else {
                    document.getElementById('priceError').textContent = '';
                }
    
                if (!isValid) {
                    e.preventDefault(); 
                }
            });
        </script>
    </body>    
    </html>
