<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search in offers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { 
                open: ["Open Sans", "sans-serif"],
                merri: ["Merriweather", "sans-serif"]
            },
            colors: {
                primary:"#1C3988",
                lightbleu: "#F3F3FA",
                darkbleu: "#091638",
            },
          },
        },
      };
    </script>
</head>
<body class="font-open">
    <header class="flex justify-between items-center mt-[30px] lg:mt-[50px] px-[30px] lg:px-[134px]">
        <div class="w-[70px] h-[25px] lg:w-[139px] lg:h-[49px]">
          <img src="{{ url_for('static', filename='images/Dark_logo.png') }}" alt="Logo">
        </div>
          <nav class="flex justify-center items-center hidden lg:block space-x-10">
            <a>Search in offers</a> 
            <a href="about.html">Who we are</a>  
            <a>Contacts</a>
          </nav>
        <button class="bg-primary text-white font-bold py-[10px] px-[44px] rounded-[10px] hidden lg:block">login</button>
        <button class="lg:hidden " >
            <img src="{{ url_for('static', filename='images/lucide_menu.png') }}" alt="icon">
        </button>
    </header>
    
    <section class="text-darkbleu">
      <div class="lg:flex lg:justify-between px-[30px] lg:px-[134px] lg:items-center ">
        <div class="mt-16 lg:mt-[118px] space-y-2">
          <h2 class="font-bold lg:text-[50px] text-[30px] font-merri">Search for an offer</h2>
          <p>Choose from the most advantageous offers</p>
        </div>
        <form action="{{ url_for('search_in_offers') }}" method="get" class="flex space-x-4">
          <select name="category" onchange="this.form.submit()" class="outline-none border-solid border-2 w-[250px] h-[45px] mt-10 lg:mt-[178px] rounded-md">
            <option value="">All Categories</option>
            {% for category in categories %}
            <option value="{{ category[0] }}" {% if category[0]|string == selected_category %}selected{% endif %}>
              {{ category[1] }}
            </option>
            {% endfor %}
          </select>
        </form>
      </div>      
  
      <div id="houses-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 px-[30px] lg:px-[134px] mt-[90px]">
        {% for row in data %}
        <a href="{{ url_for('details', id=row[0]) }}" class="bg-white rounded-lg shadow-md overflow-hidden mb-[90px] hover:shadow-lg transition duration-300">
          <div>
            <img src="{{ url_for('static', filename='images/' + row[1]) }}" alt="Apartment" class="w-full h-[285px] object-cover">
            <div class="p-4">
              <h2 class="text-[21px] font-bold text-darkbleu font-merri mb-[21px]">{{ row[2] }}</h2>
              <div class="flex justify-between justify-center">
                <div>
                  <p class="text-[17px] text-primary mb-[5px] font-open font-bold">{{ row[3] }} DH</p>
                  <div class="flex gap-[6px] items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill text-primary" viewBox="0 0 16 16">
                      <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                    </svg>
                    <p class="text-darkbleu text-[17px] font-regular">{{ row[4] }}</p>
                  </div>
                </div>
                <div>
                  <p class="text-white bg-primary w-[100px] py-2 text-center rounded-full">{{ row[5] }}</p>
                </div>
              </div>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>

      <div class="flex justify-center items-center" id="show-more-container">
        {% if has_more %}
        <button id="show-more" class="bg-white text-primary font-bold py-[13px] px-[24px] rounded-[4px] border-primary border-2 flex justify-center mb-[90px]">Show more</button>
        {% endif %}
      </div>
    </section>

    <footer class="bg-primary h-[120px] lg:h-[150px]">
      <div class="flex justify-center items-center mb-2 pt-[35px] lg:pt-[45px]">
        <img src="{{ url_for('static', filename='images/White_logo.png') }}" alt="white logo" class="w-[96px] h-[33px] lg:w-[150px] lg:h-[52px] ">
      </div>

      <div class="flex justify-center items-center items-stretch space-x-2 lg:space-x-4">
        <a href="https://www.facebook.com/" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-facebook text-white w-[14px] h-[14px] lg:w-[16px] lg:h-[16px]" viewBox="0 0 16 16">
            <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
          </svg>
        </a>
        <a href="https://x.com/" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter-x text-white w-[14px] h-[14px] lg:w-[16px] lg:h-[16px]" viewBox="0 0 16 16">
            <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"/>
          </svg>
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-instagram text-white w-[14px] h-[14px] lg:w-[16px] lg:h-[16px]" viewBox="0 0 16 16">
            <path d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.9 3.9 0 0 0-1.417.923A3.9 3.9 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.9 3.9 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.9 3.9 0 0 0-.923-1.417A3.9 3.9 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599s.453.546.598.92c.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.5 2.5 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.5 2.5 0 0 1-.92-.598 2.5 2.5 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233s.008-2.388.046-3.231c.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92s.546-.453.92-.598c.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92m-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217m0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334"/>
          </svg>
        </a>
        <a href="https://fr.linkedin.com/" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-linkedin text-white w-[14px] h-[14px] lg:w-[16px] lg:h-[16px]" viewBox="0 0 16 16">
            <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"/>
          </svg>
        </a>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        var page = parseInt("{{ page|default('1') }}", 10) || 1;
        var searchInOffersUrl = "{{ url_for('search_in_offers') }}";
        var selectedCategory = "{{ selected_category|default('') }}";
        // var staticImagesUrl = "{{ url_for('static', filename='images/') }}";

        $('#show-more').click(function() {
            page++;
            $.ajax({
                url: searchInOffersUrl,
                data: {
                    page: page,
                    category: selectedCategory
                },
                success: function(response) {
                    $.each(response.houses, function(index, house) {
                        var houseHtml = `
                            <div class="bg-white rounded-lg shadow-md overflow-hidden mb-[53px]">
                                <img src="{{ url_for('static', filename='images/') }}${house[1]}" alt="Apartment" class="w-full h-[285px] object-cover">
                                <div class="p-4">
                                    <h2 class="text-[21px] font-bold text-darkbleu font-merri mb-[21px]">${house[1]}</h2>
                                    <div class="flex justify-between justify-center">
                                        <div>
                                            <p class="text-[17px] text-primary mb-[5px] font-open font-bold">${house[3]}</p>
                                            <p class="text-darkbleu text-[17px] font-regular">${house[4]}</p>
                                        </div>
                                        <div>
                                            <p class="text-white bg-primary w-[100px] py-2 text-center rounded-full">${house[5]}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        $('#houses-container').append(houseHtml);
                    });
                    if (!response.has_more) {
                        $('#show-more').hide();
                    }
                }
            });
        });
    });
    </script>
    <script>

          function appendHouse(house) {

                  <a href="${searchInOffersUrl}/${house[0]}" class="bg-white rounded-lg shadow-md overflow-hidden mb-[53px] hover:shadow-lg transition duration-300">

                          <div class="p-4">
                              <h2 class="text-[21px] font-bold text-darkbleu font-merri mb-[21px]">${house[2]}</h2>

                                  <div>
                                      <p class="text-[17px] text-primary mb-[5px] font-open font-bold">${house[3]} DH</p>
                                      <div class="flex gap-[6px] items-center">

                                          <p class="text-darkbleu text-[17px] font-regular">${house[4]}</p>

                                  <div>
                                      <p class="text-white bg-primary w-[100px] py-2 text-center rounded-full">${house[5]}</p>

                      </div>

              `;
              $('#houses-container').append(houseHtml);
          }
      });
      </script>
</body>
</html>
